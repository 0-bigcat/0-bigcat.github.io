---
layout: default
---
<div class="row">
  <div class="col-sm-9">
    <div class="post-area">
      <!-- small button -->
      <p class="pull-right visible-xs">
        <button>toggle</button>
      </p>

        <div class="post-list-header">
          Posts
        </div>
        {% for post in site.posts %}
          <a class="post-list-item" href="{{ post.url | prepend: site.baseurl }}">
            <h2>
              {{ post.title }}
            </h2>
            <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
           
          </a>
        {% endfor %}
        


    </div>
  </div>

  <div class="col-sm-3">
        <div class="shadow-corner-curl">

            <div class="categories-list-header">
              Categories
            </div>
           
            <a href="#" class="categories-list-item">
            All<span class="my-badge"> {{site.categories | size}}</span>
            </a>
            {% for category in site.categories %}
              <a href="#" class="categories-list-item">
                {{ category | first }} <span class="my-badge">{{ category | last | size }}</span>
              </a>
            {% endfor %}
          </div>
        </div>
  </div>
</div>
