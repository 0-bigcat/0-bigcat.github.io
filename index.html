---
layout: default
---
<div class="row">
  <div class="col-sm-9">
    <div class="post-area">
      <!-- small button -->
      <p class="pull-right visible-xs">
        <button>toggle</button>
      </p>

      <ul class="">
        <li class="post-list-header">
          Posts
        </li>
        {% for post in site.posts %}
          <li class="post-list-item">
            <h2>
              <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
           
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="col-sm-3">
        <div class="shadow-corner-curl">

            <div class="categories-list-header">
              Categories
            </div>
           
            <a href="#" class="categories-list-item">
            All<span class="my-badge"> {{site.categories | size}}</span>
            </a>
            {% for category in site.categories %}
              <a href="#" class="categories-list-item">
                {{ category | first }} <span class="my-badge">{{ category | last | size }}</span>
              </a>
            {% endfor %}
          </div>
        </div>
  </div>
</div>
